<irm-grid
  [dataSource]="dataSource"
  [gridConfig]="gridConfig"
  [totalSize]="totalSize"
  [paginatedQuery]="paginatedQuery"
  (changePaginatedQuery)="changePage($event)"
  irmRowClassByProperty="expiration.highlight"
>
  <ng-template name="incidentCreationReasonType" let-row>{{ row.incidentCreationReason.name }}</ng-template>
  <ng-template name="incidentRequestStatusType" let-row>
    {{ incidentRequestStatusTypeName[row.incidentRequestStatusType] }}
  </ng-template>
  <ng-template name="creationDate" let-row>{{ row.creationDate | date: 'dd.MM.yyyy HH:mm:ss' }}</ng-template>
  <ng-template name="closeDate" let-row>{{ row.closeDate | date: 'dd.MM.yyyy HH:mm:ss' }}</ng-template>
</irm-grid>
